<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="University Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Create Password" required>
            </div>
            <p style="font-size: 0.8rem; color: var(--text-light); text-align: left; margin-bottom: 10px;">
                * Use <b>@student.spu.ac.za</b> for Student access.<br>
                * Use <b>@spu.ac.za</b> for Staff access.
            </p>
            <button type="submit">Register Now</button>
        </form>
        {% if message %}
        <p style="color: var(--primary-red); margin-top: 15px;">{{ message }}</p>
        {% endif %}
        <div class="footer-text">
            Already registered? <a href="/login">Sign In</a>
        </div>
    </div>
</body>
</html>
