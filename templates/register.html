<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Choose Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Create Password" required>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Register as:</label>
                <select name="role" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <button type="submit">Register Now</button>
        </form>
        {% if message %}
        <p style="color: var(--primary-red); margin-top: 15px;">{{ message }}</p>
        {% endif %}
        <div class="footer-text">
            Already registered? <a href="/login">Sign In</a>
        </div>
    </div>
</body>
</html>
