<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - University Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container dashboard-card" style="border-top: 5px solid var(--primary-orange);">
        <h2>Staff Administration</h2>
        <div class="welcome-msg">Welcome, <strong>{{ username }}</strong> (Staff)</div>
        <p>Manage courses, view student lists, and access faculty resources.</p>
        <div style="margin-top: 30px;">
            <a href="/logout" class="button" style="display: inline-block; padding: 12px 25px; background: var(--primary-red); color: white; border-radius: 8px; text-decoration: none;">Logout</a>
        </div>
    </div>
</body>
</html>
